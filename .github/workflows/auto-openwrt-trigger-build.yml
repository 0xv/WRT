name: Auto Trigger Build Openwrt

on:
  schedule:
    - cron: '0 2 * * *'  # Snapshots every day at 02:00 UTC
    - cron: '0 2 * * 0'  # Latest build every Sunday at 02:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update README.md
        run: |
          TODAY=$(date +'%Y%m%d')
          if [[ $(date +'%u') -eq 7 ]]; then
            sed -i -E "s|Build_Latest-[0-9]{8}-blue|Build_Latest-$TODAY-blue|g" README.md
            sed -i -E "s|Amlogic_Latest-[0-9]{8}-blue|Amlogic_Latest-$TODAY-blue|g" README.md
          else
            sed -i -E "s|Build_Snapshots-[0-9]{8}-blue|Build_Snapshots-$TODAY-blue|g" README.md
            sed -i -E "s|Amlogic_Snapshots-[0-9]{8}-blue|Amlogic_Snapshots-$TODAY-blue|g" README.md
          fi
      
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Auto Update $(date +'%Y-%m-%d %H:%M:%S')"
          git push

  trigger-generate-rtawrt-latest:
    if: ${{ github.event.schedule == 'cron' && github.event.schedule == '0 2 * * 0' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger generate-rtawrt
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: generate-rtawrt.yml
          repo: rtaserver/MyOpenWRT
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          inputs: '{"release_branch": "23.05.4", "tunnel": "openclash-passwall"}'
  
  trigger-generate-rtawrt-amlogic-latest:
    if: ${{ github.event.schedule == 'cron' && github.event.schedule == '0 2 * * 0' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger generate-rtawrt-amlogic
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: generate-rtawrt-amlogic.yml
          repo: rtaserver/MyOpenWRT
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          inputs: '{"release_branch": "23.05.4", "tunnel": "openclash-passwall"}'

  trigger-generate-rtawrt-snapshots:
    if: ${{ github.event.schedule == 'cron' && github.event.schedule != '0 2 * * 0' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger generate-rtawrt
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: generate-rtawrt.yml
          repo: rtaserver/MyOpenWRT
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          inputs: '{"release_branch": "snapshots", "tunnel": "openclash"}'
  
  trigger-generate-rtawrt-amlogic-snapshots:
    if: ${{ github.event.schedule == 'cron' && github.event.schedule != '0 2 * * 0' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger generate-rtawrt-amlogic
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: generate-rtawrt-amlogic.yml
          repo: rtaserver/MyOpenWRT
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          inputs: '{"release_branch": "snapshots", "tunnel": "openclash"}'

  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
