name: Test

on:
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    name: "Update README.md"
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          # Ensure the repository is fetched with its history
          fetch-depth: 0

      - name: Set up environment variables
        run: |
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i -E "s/Build_Latest-[*]-blue?style=for-the-badge&logo=openwrt/Build_Latest-${{ env.DATE }}-blue?style=for-the-badge&logo=openwrt/g" README.md
          sed -i -E "s/Amlogic_Latest-[*]-blue?style=for-the-badge&logo=openwrt/Amlogic_Latest-${{ env.DATE }}-blue?style=for-the-badge&logo=openwrt/g" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Auto Update $(date +'%Y-%m-%d %H:%M:%S')"
          git push
